<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twittler</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel= "stylesheet" type="text/css" href ="twittler.css">
  </head>
  <body>
    <!-- Twittler Logo Container-->
    <div class="container">
      <div class="logo">Twittler</div>
      <hr>
    </div>

    <!-- Visitor Send Twitt -->
    <div class="container send-own-container">
      <h3> Twitt Message </h3>
      <textarea class = "form-control own-message"></textarea>
      <button class = "btn btn-success submit-own" type = "submit">Send Twitt</button>
    </div>

    <!-- Parent Container: All-Twitts & User-Twitts -->
      <div class="container">
        <div class="all-twitts-container">
          <!-- All-Twiit Posts Here -->
          <div class="all-twitts"></div>
      </div>
      <div class="user-twitts-container">
        <h2 class="user-twitts-heading"></h2>
        <!-- Hidden on HOME PAGE, Used to Go-Back to Home Page -->
        <div class="back-to-all">
          <button class="btn btn-primary" type="submit">View All</button>
        </div>
          <div class="user-twitts"></div>
        </div>
      </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/tweet.js"></script>
  </body>
</html>
